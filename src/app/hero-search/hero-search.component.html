<div class="row">
  <div class="col-md-6">
    <h4>Hero Search</h4>
    <input #searchBox id="search-box" (keyup)="searchHeroes(searchBox.value)"/>
    <ul class="list-unstyled list-group">
      <li *ngFor="let hero of heroes$ | async" class="list-group-item col-lg-12">
        <a routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
      </li>
    </ul>
  </div>
</div>
