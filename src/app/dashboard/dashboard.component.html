<h3>Top Heroes</h3>
<div class="row">
  <div class="col-md-8">
    <div class="row">
      <a *ngFor="let hero of heroes" class="col-md-6 text-center" routerLink="/detail/{{hero.id}}">
        <div class="jumbotron">
          <h4>{{hero.name}}</h4>
        </div>
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <app-hero-search></app-hero-search>
  </div>
</div>
